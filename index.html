<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanía Viva | Taller de Autor</title>
    <!-- Tipografía Vintage Profesional -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --vintage-gold: #c5a059;
            --dark-wood: #2c241e;
            --paper-bg: #f9f7f2;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--paper-bg);
            color: var(--text-color);
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background-image: linear-gradient(rgba(249, 247, 242, 0.8), rgba(249, 247, 242, 0.8)), url('https://images.unsplash.com');
            background-size: cover;
            border-bottom: 3px double var(--vintage-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--dark-wood);
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-style: italic;
            color: var(--vintage-gold);
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid-artesanias {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: white;
            padding: 15px;
            border: 1px solid #e0dcd0;
            transition: all 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--vintage-gold);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: sepia(20%);
        }

        .card-info {
            text-align: center;
            padding: 20px 10px;
        }

        .card-info h3 {
            font-family: 'Playfair Display', serif;
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .price {
            color: var(--vintage-gold);
            font-weight: bold;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 15px;
        }

        .btn-buy {
            text-decoration: none;
            background: var(--dark-wood);
            color: white;
            padding: 12px 25px;
            display: inline-block;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: background 0.3s;
        }

        .btn-buy:hover {
            background: var(--vintage-gold);
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 0.9rem;
            border-top: 1px solid #e0dcd0;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<header>
    <h1>ARTESANÍA VIVA</h1>
    <p class="subtitle">Hecho a mano, con alma y tiempo</p>
</header>

<div class="container">
    <div class="grid-artesanias">
        
        <!-- Producto 1 -->
        <div class="card">
            <img src="https://images.unsplash.com" alt="Artesanía en barro">
            <div class="card-info">
                <h3>Vaso de Cerámica Orgánica</h3>
                <span class="price">$45.00</span>
                <a href="TU_LINK_DE_PAGO_AQUI" class="btn-buy">Adquirir Pieza</a>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="card">
            <img src="https://images.unsplash.com" alt="Tejido artesanal">
            <div class="card-info">
                <h3>Tapiz Textil Natural</h3>
                <span class="price">$120.00</span>
                <a href="TU_LINK_DE_PAGO_AQUI" class="btn-buy">Adquirir Pieza</a>
            </div>
        </div>

        <!-- Producto 3 -->
        <div class="card">
            <img src="https://images.unsplash.com" alt="Madera tallada">
            <div class="card-info">
                <h3>Cuenco de Madera Tallada</h3>
                <span class="price">$65.00</span>
                <a href="TU_LINK_DE_PAGO_AQUI" class="btn-buy">Adquirir Pieza</a>
            </div>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2024 Mi Taller Independiente. Todos los derechos reservados.</p>
</footer>

</body>

</html>
