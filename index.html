<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanías Gabi | Taller de Autor</title>
    <!-- Tipografía Vintage -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --vintage-gold: #c5a059;
            --dark-wood: #2c241e;
            --paper-bg: #f9f7f2;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--paper-bg);
            color: var(--text-color);
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background-color: #eee;
            border-bottom: 3px double var(--vintage-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--dark-wood);
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-style: italic;
            color: var(--vintage-gold);
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid-artesanias {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: white;
            padding: 15px;
            border: 1px solid #e0dcd0;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--vintage-gold);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .card-info {
            text-align: center;
            padding: 20px 10px;
        }

        .card-info h3 {
            font-family: 'Playfair Display', serif;
            margin: 10px 0;
        }

        .price {
            color: var(--vintage-gold);
            font-weight: bold;
            font-size: 1.3rem;
            display: block;
        }

        .btn-buy {
            text-decoration: none;
            background: var(--dark-wood);
            color: white;
            padding: 12px 25px;
            display: inline-block;
            text-transform: uppercase;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
        }

        /* Ventana Detalle Lujo */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            background-size: cover; background-position: center;
            margin: 5% auto; padding: 60px 30px; border: 1px solid var(--vintage-gold);
            width: 85%; max-width: 500px; text-align: center; position: relative;
            color: white; border-radius: 5px; box-sizing: border-box;
        }
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); z-index: 0;
        }
        .modal-body { position: relative; z-index: 1; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; cursor: pointer; color: var(--vintage-gold); z-index: 2; }
    </style>
</head>
<body>

<header>
    <h1>ARTESANÍAS GABI</h1>
    <p class="subtitle">Legado en cada detalle, arte en cada pieza</p>
</header>

<div class="container">
    <div class="grid-artesanias">
        
        <!-- Producto 1 -->
        <div class="card" onclick="abrirDetalle('Rayos de Ares', 'Inspirado en la fuerza indomable de Ares. Este anillo simboliza la determinación de la guerrera antigua, forjado con patrones que guían el espíritu hacia la victoria.', '$35.00', 'anillo ares.jpeg', '573204316342')">
            <img src="anillo ares.jpeg" alt="Anillo Rayos de Ares">
            <div class="card-info">
                <h3>Rayos de Ares</h3>
                <span class="price">$35.00</span>
                <p style="font-size: 0.8rem; color: var(--vintage-gold);">[ Ver historia del mito ]</p>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="card" onclick="abrirDetalle('Miyuki - Modelo 2', 'Descripción breve de la pieza mitológica.', '$120.00', 'ARETES 2.jpeg', '573204316342')">
            <img src="ARETES 2.jpeg" alt="Tejido artesanal">
            <div class="card-info">
                <h3>Miyuki - Modelo 2</h3>
                <span class="price">$120.00</span>
            </div>
        </div>

        <!-- Producto 3 -->
        <div class="card" onclick="abrirDetalle('Miyuki - Modelo 3', 'Descripción breve de la pieza mitológica.', '$65.00', 'ARETES 3.jpeg', '573204316342')">
            <img src="ARETES 3.jpeg" alt="Madera tallada">
            <div class="card-info">
                <h3>Miyuki - Modelo 3</h3>
                <span class="price">$65.00</span>
            </div>
        </div>

    </div>
</div>

<!-- Ventana Flotante Única -->
<div id="miModal" class="modal">
    <div id="modal-bg" class="modal-content">
        <div class="modal-overlay"></div>
        <span class="close" onclick="cerrarDetalle()">&times;</span>
        <div class="modal-body">
            <h2 id="modal-titulo" style="font-family: 'Playfair Display', serif; font-size: 2rem;"></h2>
            <p id="modal-desc" style="font-style: italic; margin: 20px 0;"></p>
            <h3 id="modal-precio" style="color: var(--vintage-gold); font-size: 1.8rem;"></h3>
            <br>
            <a id="btn-whatsapp" href="#" target="_blank" class="btn-buy" style="background: var(--vintage-gold);">Consultar por WhatsApp</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Artesanías Gabi. Todos los derechos reservados.</p>
</footer>

<script>
function abrirDetalle(titulo, desc, precio, img, tel) {
    document.getElementById('modal-titulo').innerText = titulo;
    document.getElementById('modal-desc').innerText = desc;
    document.getElementById('modal-precio').innerText = precio;
    document.getElementById('modal-bg').style.backgroundImage = "url('" + img + "')";
    
    let mensaje = "Hola Artesanías Gabi, me interesa la pieza " + titulo + " (" + precio + "). ¿Está disponible?";
    // Se agregó la "/" después de wa.me para que el link funcione
    // La forma correcta lleva la "/" después de wa.me
document.getElementById('btn-whatsapp').href = "https://wa.me/" + tel + "?text=" + encodeURIComponent(mensaje);
    
    document.getElementById('miModal').style.display = "block";
}

function cerrarDetalle() {
    document.getElementById('miModal').style.display = "none";
}

// Cerrar si hacen clic fuera del cuadro
window.onclick = function(event) {
    if (event.target == document.getElementById('miModal')) {
        cerrarDetalle();
    }
}
</script>

</body>
</html>
