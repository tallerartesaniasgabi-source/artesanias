<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanía Viva | Taller de Autor</title>
    <!-- Tipografía Vintage Profesional -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --vintage-gold: #c5a059;
            --dark-wood: #2c241e;
            --paper-bg: #f9f7f2;
            --text-color: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--paper-bg);
            color: var(--text-color);
        }

        header {
            padding: 80px 20px;
            text-align: center;
            background-image: linear-gradient(rgba(249, 247, 242, 0.8), rgba(249, 247, 242, 0.8)), url('https://images.unsplash.com');
            background-size: cover;
            border-bottom: 3px double var(--vintage-gold);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--dark-wood);
            margin: 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-style: italic;
            color: var(--vintage-gold);
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid-artesanias {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: white;
            padding: 15px;
            border: 1px solid #e0dcd0;
            transition: all 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--vintage-gold);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: sepia(20%);
        }

        .card-info {
            text-align: center;
            padding: 20px 10px;
        }

        .card-info h3 {
            font-family: 'Playfair Display', serif;
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .price {
            color: var(--vintage-gold);
            font-weight: bold;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 15px;
        }

        .btn-buy {
            text-decoration: none;
            background: var(--dark-wood);
            color: white;
            padding: 12px 25px;
            display: inline-block;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: background 0.3s;
        }

        .btn-buy:hover {
            background: var(--vintage-gold);
        }

        footer {
            text-align: center;
            padding: 50px;
            font-size: 0.9rem;
            border-top: 1px solid #e0dcd0;
            margin-top: 100px;
        }
        /* Ventana de Detalles (Modal) */
.modal {
    display: none; position: fixed; z-index: 1000; left: 0; top: 0;
    width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
}
/* Ventana de Detalles de Lujo */
.modal {
    display: none; position: fixed; z-index: 1000; left: 0; top: 0;
    width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
}
.modal-content {
    background-size: cover; background-position: center;
    margin: 5% auto; padding: 50px 30px; border: 1px solid var(--vintage-gold);
    width: 85%; max-width: 500px; text-align: center; position: relative;
    color: white; box-shadow: 0 0 30px rgba(0,0,0,0.5);
    border-radius: 5px;
}
.modal-overlay { /* Capa oscura sobre la imagen de fondo */
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7); z-index: -1;
}
.close { position: absolute; right: 20px; top: 10px; font-size: 35px; cursor: pointer; color: var(--vintage-gold); }

    </style>
</head>
    <!-- Ventana Flotante -->
<div id="miModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarDetalle()">&times;</span>
        <img id="modal-img" src="">
        <h2 id="modal-titulo" style="font-family: 'Playfair Display', serif;"></h2>
        <p id="modal-desc" style="font-style: italic; line-height: 1.6;"></p>
        <h3 id="modal-precio" style="color: var(--vintage-gold);"></h3>
        <a href="TU_LINK_DE_WHATSAPP" class="btn-buy">Comprar por WhatsApp</a>
    </div>
</div>

<!-- Ventana Flotante con Fondo de Imagen -->
<div id="miModal" class="modal">
    <div id="modal-bg" class="modal-content">
        <div class="modal-overlay"></div>
        <span class="close" onclick="cerrarDetalle()">&times;</span>
        <h2 id="modal-titulo" style="font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 20px;"></h2>
        <p id="modal-desc" style="font-style: italic; line-height: 1.8; margin-bottom: 30px; font-size: 1.1rem;"></p>
        <h3 id="modal-precio" style="color: var(--vintage-gold); font-size: 2rem; margin-bottom: 30px;"></h3>
        <a id="btn-whatsapp" href="#" target="_blank" class="btn-buy" style="background: var(--vintage-gold); border: none; padding: 15px 40px;">Consultar por WhatsApp</a>
    </div>
</div>

<script>
function abrirDetalle(titulo, desc, precio, img, tel) {
    document.getElementById('modal-titulo').innerText = titulo;
    document.getElementById('modal-desc').innerText = desc;
    document.getElementById('modal-precio').innerText = precio;
    document.getElementById('modal-bg').style.backgroundImage = "url('" + img + "')";
    
    // Configura el mensaje de WhatsApp automático
    let mensaje = "Hola Artesanías Gabi, me interesa la pieza " + titulo + " (" + precio + "). ¿Está disponible?";
    document.getElementById('btn-whatsapp').href = "https://wa.me" + tel + "?text=" + encodeURIComponent(mensaje);
    
    document.getElementById('miModal').style.display = "block";
}
function cerrarDetalle() {
    document.getElementById('miModal').style.display = "none";
}
</script>

<body>

<header>

</div>

<footer>

</footer>

</html>
